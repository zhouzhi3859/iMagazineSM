<h2 class="table-title">主题列表</h2>
<div class="table-container mat-elevation-z8">
  <mat-table #table [dataSource]="data">
    
    <!-- Position Column -->
    <ng-container matColumnDef="主题名">
      <mat-header-cell *matHeaderCellDef><p class="table-header">主题名</p></mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.them}} </mat-cell>
    </ng-container>
    
    <!-- Name Column -->
    <ng-container matColumnDef="文章数量">
      <mat-header-cell *matHeaderCellDef><p class="table-header">文章数量</p></mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.count}} </mat-cell>
    </ng-container>
    
    <!-- Weight Column -->
    <ng-container matColumnDef="更多操作">
      <mat-header-cell *matHeaderCellDef><p class="table-header">更多操作</p></mat-header-cell>
      <mat-cell *matCellDef="let element"><a [routerLink]="['/main/article/manage/list', element.cid ]">查看文章列表</a> </mat-cell>
    </ng-container>
    
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"
             (click)="selection.toggle(row)">
    </mat-row>
  </mat-table>
</div>
